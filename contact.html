<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script
      src="https://kit.fontawesome.com/c12dbf7dd5.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Willow Contact</title>
  </head>
  <body>
    <header class="indexHeader">
      <!-- top navigation -->
      <nav class="topNav">
        <div class="sideMenuContainer">
          <input
            type="checkbox"
            name="hamburgerMenu"
            id="hamburgerMenu"
            class="sr-only"
          />
          <label for="hamburgerMenu"
            ><i class="hamburger fa fa-bars"></i>
          </label>

          <ul>
            <li><a href="index.html">home</a></li>
            <li><a href="index.html">about</a></li>
            <li><a href="index.html" class="logo">willow</a></li>
            <li><a href="blog.html">blog</a></li>
            <li><a href="contact.html">contact</a></li>
          </ul>
        </div>
      </nav>
      <!-- end of top navigation-->
      <div class="blogTitleContainer contactTitleContainer">
        <div class="wrapper">
          <h1 class="blogTitle">contact me</h1>
        </div>
      </div>
    </header>
    <!--end of header-->

    <main class="contactMain">
      <div class="wrapper">
        <asided class="socialContainer">
          <ul class="socialIconsContainer">
            <li>
              <a
                href="https://www.facebook.com/junocollegeoftech"
                target="_blank"
              >
                <i class="fab fa-facebook-f"></i>
                <span class="sr-only">Facebook link</span>
              </a>
            </li>
            <li>
              <a href="https://twitter.com/hackeryou?lang=en" target="_blank">
                <i class="fab fa-twitter"></i>
                <span class="sr-only">Twitter link</span>
              </a>
            </li>
            <li>
              <a
                href="https://www.linkedin.com/school/junocollege/"
                target="_blank"
              >
                <i class="fab fa-linkedin"></i>
                <span class="sr-only">Linked link</span>
              </a>
            </li>
            <li>
              <a href="https://www.instagram.com/junocollege" target="_blank">
                <i class="fab fa-instagram"></i>
                <span class="sr-only">Instagram link</span>
              </a>
            </li>
          </ul>
          <ul class="information">
            <li><p class="e-mail">info@email.com</p></li>
            <li>123-456-7890</li>
            <li>123 Queen Street West, Unit 10</li>
            <li>Toront, Ontario</li>
            <li>M5V-2D5</li>
          </ul>
        </asided>
        <!-- </div> -->

        <section class="contactMeForm">
          <!-- <div class="wrapper"> -->
          <div class="formContainer">
            <form action="#" class="flexMe">
              <label for="name" class="sr-only">Name</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Name"
                class="name"
              />

              <label for="email" class="sr-only">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email address"
                class="email"
              />

              <label for="textArea" class="sr-only">comment</label>
              <textarea
                name="textArea"
                id="textArea"
                cols="30"
                rows="10"
                placeholder="Comment"
              ></textarea>

              <button type="submit" class="postComment button">submit</button>
            </form>
          </div>
          <!-- </div> -->
        </section>
      </div>
    </main>
    <div class="copyright">
      <p>Copyright Â© 2018 HackerYou</p>
    </div>
  </body>
</html>
